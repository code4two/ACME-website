<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Software Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <header class="px-4 lg:px-8 xl:px-8">
        <nav class="pt-3 flex justify-start font-medium">
            <div>
                <h1 class="font-bold text-blue-900 text-xl lg:text-2xl">ACME</h1>
            </div>
        </nav>
        <div class="grid grid-cols-12 lg:gap-8 pt-5">
            <div class="col-span-12 lg:col-span-6">
                <div class="flex gap-2 font-semibold mb-3">
                    <div>
                        <a href="login.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div>
                        <a href="login.html">Back to login</a>
                    </div>
                </div>
                <div>
                    <h1 class="text-2xl sm:text-4xl font-semibold mb-3">Forgot your password?</h1>
                    <p class="mb-4 text-gray-600">Don't worry, it happens to all of us. Enter your email below to recover your password</p>
                </div>
                <form>
                    <div class="flex flex-col gap-3 mb-3">
                        <div class="relative mb-1">
                            <label class="absolute px-1 bg-white text-sm ml-3 -mt-2" for="Name">Email</label>
                                <input class="border border-gray-500 block py-2 px-4 w-full rounded focus:outline-none" type="email" placeholder="johndoe@gmail.com">
                        </div>
                    </div>
                </form>
                <div class="text-white font-medium bg-blue-900 py-2 rounded-sm">
                    <a class="flex justify-center" href="verifycode.html">Submit</a>
                </div>
                <div class="text-center">
                    <div class="relative py-10">
                        <p class="border-t-1 text-gray-400"></p>
                        <div class="flex justify-center">
                            <p class="text-gray-500 px-1 bg-white -mt-3 absolute">Or login with</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row justify-between w-full">
                    <div class="border border-blue-900 px-13 sm:px-23 md:px-28 lg:px-17 xl:px-22 py-1 rounded-sm">
                        <a href="#"><i class="fa-brands fa-facebook text-blue-900"></i></a>
                    </div>
                    <div class="border border-blue-900 px-14 sm:px-23 md:px-28 lg:px-17 xl:px-22 py-1 rounded-sm">
                        <a href="#"><i class="fa-brands fa-google text-red-900"></i></a>
                    </div>
                    <div class="border border-blue-900 px-13 sm:px-23 md:px-28 lg:px-17 xl:px-22 py-1 rounded-sm">
                        <a href="#"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </div>
            </div>
            <div class="hidden lg:block lg:col-span-6">
                <img class="w-full h-125 xl:h-135" src="images/T4.jpg" alt="">
            </div>
        </div>
    </header>
</body>
</html>
